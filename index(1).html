<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Öğrenci Sonuçları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d3d6e;
            --danger-color: #d9534f; --danger-dark: #c9302c;
            --success-color: #28a745;
            --background-color: #f4f7fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .top-header {
            background: linear-gradient(45deg, var(--primary-color), #1a5a96);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        .top-header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 600;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 300px;
            font-size: 1em;
        }
        #clear-db-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        #clear-db-btn:hover {
            background-color: var(--danger-dark);
        }
        #clear-db-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            border-radius: 12px;
            overflow: hidden;
        }
        .results-table th, .results-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .results-table thead {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }
        .results-table tbody tr:hover { background-color: #f5f5f5; }
        .results-table .student-name { font-weight: 600; color: var(--primary-color); }
        .results-table .dogru { color: var(--success-color); font-weight: 600; }
        .results-table .yanlis { color: var(--danger-color); font-weight: 600; }
        .results-table .net { font-weight: 700; }
        .results-table .details-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .results-table .details-btn:hover { background-color: #1a5a96; }
        .loading-row td, .empty-row td {
            padding: 40px;
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content {
            background: var(--card-background);
            padding: 30px; border-radius: 12px;
            width: 90%; max-width: 800px;
            max-height: 90vh; overflow-y: auto;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h2 { margin: 0; font-size: 1.5em; }
        .modal-close-btn { background: none; border: none; font-size: 2em; cursor: pointer; color: #888; }
        .modal-body { padding-top: 20px; }
        #modal-summary { display: flex; gap: 15px; justify-content: space-around; text-align: center; margin-bottom: 25px; }
        .summary-item { padding: 10px; border-radius: 8px; flex-grow: 1; }
        .summary-item .label { font-size: 0.9em; font-weight: 500; }
        .summary-item .value { font-size: 1.8em; font-weight: 700; }
        .summary-item.dogru { background-color: #eaf6ec; color: #1e7e34; }
        .summary-item.yanlis { background-color: #fdeded; color: #c9302c; }
        .summary-item.net { background-color: #eef5ff; color: #1a5a96; }
        #modal-question-list { list-style: none; padding: 0; }
        .question-item { padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .question-item:last-child { border-bottom: none; }
        .question-item-header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 12px; }
        .question-item-header .q-no { font-weight: 700; font-size: 1.1em; color: var(--primary-color); }
        .question-item-header .q-text { font-weight: 500; }
        .q-options-list { list-style: none; padding-left: 20px; display: flex; flex-direction: column; gap: 8px; }
        .q-option { padding: 8px 12px; border-radius: 6px; border: 1px solid transparent; font-size: 0.95em; }
        .q-option.correct-answer { background-color: #eaf6ec; border-color: var(--success-color); color: var(--success-color); font-weight: 600; }
        .q-option.student-answer-incorrect { background-color: #fdeded; border-color: var(--danger-color); color: var(--danger-color); font-weight: 600; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-header"><h1>Öğretmen Paneli - Canlı Sınav Sonuçları</h1></header>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Öğrenci adıyla ara...">
            <button id="clear-db-btn">Tüm Sonuçları Sil</button>
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Öğrenci</th><th>Sınav Tarihi</th>
                    <th>Doğru</th><th>Yanlış</th><th>Boş</th><th>Net</th>
                    <th>Detaylar</th>
                </tr>
            </thead>
            <tbody id="sonuc-tablosu-govdesi">
                <tr class="loading-row"><td colspan="7">Sonuçlar veritabanından yükleniyor...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-student-name"></h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-summary"></div>
                <ul id="modal-question-list"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAvaEaHtTwcuCDBIggJGd4w_nzJQM5UlmY",
            authDomain: "teacher-adminpanel.firebaseapp.com",
            projectId: "teacher-adminpanel",
            storageBucket: "teacher-adminpanel.appspot.com",
            messagingSenderId: "901735644134",
            appId: "1:901735644134:web:a6aa575a0754de1333f427",
            measurementId: "G-68BWZJYCK9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const resultsCollection = collection(db, "sonuclar");
        const q = query(resultsCollection, orderBy("tarih", "desc"));
        let allResults = [];

        onSnapshot(q, (querySnapshot) => {
            const tabloGovdesi = document.getElementById('sonuc-tablosu-govdesi');
            tabloGovdesi.innerHTML = '';
            allResults = [];

            if (querySnapshot.empty) {
                tabloGovdesi.innerHTML = '<tr class="empty-row"><td colspan="7">Henüz tamamlanmış bir sınav bulunmuyor.</td></tr>';
                return;
            }
            querySnapshot.forEach((doc) => {
                const sonuc = { id: doc.id, ...doc.data() };
                allResults.push(sonuc);
                const satir = createTableRow(sonuc);
                tabloGovdesi.appendChild(satir);
            });
        });

        function createTableRow(sonuc) {
            const tarih = sonuc.tarih ? new Date(sonuc.tarih.seconds * 1000).toLocaleString('tr-TR') : 'Bilinmiyor';
            const satir = document.createElement('tr');
            satir.innerHTML = `
                <td class="student-name">${sonuc.isim} ${sonuc.soyisim}</td>
                <td>${tarih}</td>
                <td class="dogru">${sonuc.dogruSayisi}</td>
                <td class="yanlis">${sonuc.yanlisSayisi}</td>
                <td>${sonuc.bosSayisi}</td>
                <td class="net">${sonuc.netSayisi}</td>
                <td><button class="details-btn" data-id="${sonuc.id}">Detayları Gör</button></td>
            `;
            return satir;
        }
        
        // Modal Logic
        const modal = document.getElementById('details-modal');
        const tabloGovdesi = document.getElementById('sonuc-tablosu-govdesi');
        
        tabloGovdesi.addEventListener('click', (e) => {
            if (e.target.classList.contains('details-btn')) {
                const sonucId = e.target.dataset.id;
                const selectedSonuc = allResults.find(s => s.id === sonucId);
                if (selectedSonuc) {
                    populateAndShowModal(selectedSonuc);
                }
            }
        });

        function populateAndShowModal(sonuc) {
            document.getElementById('modal-student-name').textContent = `${sonuc.isim} ${sonuc.soyisim} - Sınav Analizi`;
            const summaryContainer = document.getElementById('modal-summary');
            summaryContainer.innerHTML = `
                <div class="summary-item dogru"><div class="label">Doğru</div><div class="value">${sonuc.dogruSayisi}</div></div>
                <div class="summary-item yanlis"><div class="label">Yanlış</div><div class="value">${sonuc.yanlisSayisi}</div></div>
                <div class="summary-item net"><div class="label">Net</div><div class="value">${sonuc.netSayisi}</div></div>
            `;
            const questionList = document.getElementById('modal-question-list');
            questionList.innerHTML = '';
            if (sonuc.sorular && Array.isArray(sonuc.sorular) && sonuc.ogrenciCevaplari) {
                sonuc.sorular.forEach(soru => {
                    const ogrenciCevabi = sonuc.ogrenciCevaplari[soru.id];
                    const dogruCevap = soru.dogruCevap;
                    const listItem = document.createElement('li');
                    listItem.className = 'question-item';
                    let optionsHtml = '<ul class="q-options-list">';
                    if(soru.secenekler && Array.isArray(soru.secenekler)) {
                        soru.secenekler.forEach((optionText, index) => {
                            const optionLetter = String.fromCharCode(65 + index);
                            let optionClass = 'q-option';
                            if (optionLetter === dogruCevap) { optionClass += ' correct-answer'; }
                            if (optionLetter === ogrenciCevabi && ogrenciCevabi !== dogruCevap) { optionClass += ' student-answer-incorrect'; }
                            optionsHtml += `<li class="${optionClass}"><b>${optionLetter})</b> ${optionText}</li>`;
                        });
                    }
                    optionsHtml += '</ul>';
                    listItem.innerHTML = `
                        <div class="question-item-header">
                            <span class="q-no">${soru.id}.</span>
                            <span class="q-text">${soru.metin || 'Soru metni bulunamadı.'}</span>
                        </div>
                        ${optionsHtml}
                    `;
                    questionList.appendChild(listItem);
                });
            } else {
                const errorItem = document.createElement('li');
                errorItem.style.textAlign = 'center';
                errorItem.style.padding = '20px';
                errorItem.textContent = 'Bu sınav için detaylı soru analizi mevcut değil.';
                questionList.appendChild(errorItem);
            }
            modal.classList.add('show');
        }

        modal.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close-btn')) {
                modal.classList.remove('show');
            }
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredResults = allResults.filter(sonuc => `${sonuc.isim} ${sonuc.soyisim}`.toLowerCase().includes(searchTerm));
            tabloGovdesi.innerHTML = '';
            if (filteredResults.length === 0) {
                 tabloGovdesi.innerHTML = '<tr class="empty-row"><td colspan="7">Aramanızla eşleşen sonuç bulunamadı.</td></tr>';
            } else {
                filteredResults.forEach(sonuc => {
                    tabloGovdesi.appendChild(createTableRow(sonuc));
                });
            }
        });

        // === YENİ: Veritabanı Temizleme Fonksiyonelliği ===
        const clearDbBtn = document.getElementById('clear-db-btn');
        clearDbBtn.addEventListener('click', async () => {
            const confirm1 = confirm("DİKKAT: Tüm öğrenci sonuçları veritabanından kalıcı olarak silinecektir. Bu işlem geri alınamaz. Emin misiniz?");
            if (!confirm1) return;

            const confirm2 = prompt("Bu son adımdır. İşlemi onaylamak için lütfen 'SİL' yazın.");
            if (confirm2 !== 'SİL') {
                alert("Onay metni yanlış girildiği için işlem iptal edildi.");
                return;
            }

            clearDbBtn.disabled = true;
            clearDbBtn.textContent = 'Siliniyor...';

            try {
                const querySnapshot = await getDocs(resultsCollection);
                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);
                alert('Tüm sınav sonuçları veritabanından başarıyla silindi.');
            } catch (error) {
                console.error("Sonuçlar silinirken hata oluştu: ", error);
                alert("Bir hata oluştu, sonuçlar silinemedi. Lütfen konsolu kontrol edin.");
            } finally {
                clearDbBtn.disabled = false;
                clearDbBtn.textContent = 'Tüm Sonuçları Sil';
            }
        });
    </script>
</body>
</html>
